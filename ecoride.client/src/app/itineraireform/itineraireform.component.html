<div style="display: flex; justify-content: center;">
  <div class="card h-100 mb-4" style="min-width: 400px; max-width: 700px; width: 100%;">
    <div class="card-header pb-0">
      <strong>Formulaire</strong>
    </div>

    <br />
    <br />

    <div class="card-body">

      <div class="mb-3">
        <a [routerLink]="['/accueil']">Retour à la page précédente</a>
      </div>

      <br />
      <br />

      <form (ngSubmit)="envoie()">

        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" id="nom" [(ngModel)]="form.depart" name="depart" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" id="prenom" [(ngModel)]="form.destination" name="destination" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="text" id="adresse" [(ngModel)]="form.date" name="date" class="form-control" required />
        </div>


        <br />
        <br />

        <button type="submit" class="btn btn-primary">Envoie</button>
      </form>
    </div>
  </div>
</div>
