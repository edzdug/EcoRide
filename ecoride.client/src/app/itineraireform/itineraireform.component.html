
<div class="card-header pb-0">
    <h2>Formulaire d'itinéraire</h2>
</div>

<div class="card-body">

  <div class="mb-3">
    <!-- <a [routerLink]="['/accueil']">Retour à la page précédente</a>-->
  </div>

    <form (ngSubmit)="envoie()">

        <div class="mb-3">
            <label for="depart" class="form-label">Départ</label>
            <input type="text" id="depart" [(ngModel)]="form.depart" name="depart" class="form-control" placeholder="Paris" required />
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Arrivée</label>
            <input type="text" id="destination" [(ngModel)]="form.destination" name="destination" class="form-control" placeholder="Reims" required />
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" [(ngModel)]="form.date" name="date" class="form-control" required />
        </div>


        <br />
        <br />

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
